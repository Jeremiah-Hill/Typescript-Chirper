<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building APIs with ExpressJS</title>
</head>

<body>

    <div class="container">
        <h1>Chirpr</h1>

        <form class="w-25">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameInput">
            </div>
            <div class="mb-3">
                <textarea id="message" class="form-text" placeholder="Say Something..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="create-chirp-btn">Submit</button>
        </form>
        <div class="row" id="chirp-container"></div>
    </div>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
